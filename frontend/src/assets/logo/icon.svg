<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Shield Body -->
  <path d="M256 48C150 48 64 134 64 240c0 88 72 192 192 256 120-64 192-168 192-256 0-106-86-192-192-192z" fill="#1f2937" stroke="url(#gold-grad)" stroke-width="16"/>
  
  <!-- Inner Shield Detail -->
  <path d="M256 80c-88 0-160 72-160 160 0 70 58 154 160 208 102-54 160-138 160-208 0-88-72-160-160-160z" fill="#111827" opacity="0.5"/>
  
  <!-- The Tie (Symbol of the Corporate Warrior) -->
  <path d="M256 120l-40 40 20 20-20 160 40 40 40-40-20-160 20-20-40-40z" fill="url(#gold-grad)" filter="url(#glow)"/>
  <path d="M256 120l-40 40 40 20 40-20-40-40z" fill="#fffbeb" opacity="0.8"/>
  
  <!-- Sword Cross (Subtle background) -->
  <path d="M160 160l192 192M352 160l-192 192" stroke="#374151" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
</svg>